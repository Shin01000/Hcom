<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="sign.css" rel="stylesheet" type="text/css" media="all" />


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
	.beig {
		background-image: url("Images/Home.png");
		background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
	font-family: cursive;

	}
	.container{
		background-color: rgba(240, 248, 255, 0.349);
	}

</style>
<body class="beig">    
	<section class="order-form m-4">
		<div class="container pt-4">
			<div class="row">
				<div class="col-12 px-4">
					<h1>LABYU SERVICES</h1>
					<span>Book Services</span>
					<hr class="mt-1" />
				</div>
	  
				<div class="col-12">
					<div class="row mx-4">
						
						<div class="col-sm-6">
							<div data-mdb-input-init class="form-outline">
								<label class="form-label" for="form1">First Name</label>
								<input type="text" id="form1" class="form-control order-form-input" />
								
							</div>
						</div>
						<div class="col-sm-6 mt-2 mt-sm-0">
							<div data-mdb-input-init class="form-outline">
								<label class="form-label" for="form2">Last Name</label>
								<input type="text" id="form2" class="form-control order-form-input" />
								
							</div>
						</div>
					</div>
					<div class="row mx-4">
						
						<div class="col-sm-6">
							<div data-mdb-input-init class="form-outline">
								<label class="form-label" for="form1">Email</label>
								<input type="email" id="form1" class="form-control order-form-input" />
								
							</div>
						</div>
						<div class="col-sm-6 mt-2 mt-sm-0">
							<div data-mdb-input-init class="form-outline">
								<label class="form-label" for="form2">Contact No.</label>
								<input type="number" id="form2" class="form-control order-form-input" />
								
							</div>
						</div>
					</div>
	  
					<div class="row mt-3 mx-4">
						<div class="col-12">
							<label class="form-label" for="form2">Services Offered</label>
							<table class="table table-borderless">
								<tr>
									
									<td>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
											<label class="form-check-label" for="flexCheckDefault">
											  Default checkbox
											</label>
										  </div></td>
									<td>Php 100.00</td>
								  </tr>
								  <tr>
									<td><div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
										<label class="form-check-label" for="flexCheckChecked">
										  Daytime/Night-time Companion
										</label>
									  </div></td>
									<td>Php 200.00</td>
								  </tr>
								  <tr>
									<td><div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
										<label class="form-check-label" for="flexCheckChecked">
										  Tour Guide
										</label>
									  </div></td>
									<td>Php 300.00</td>
								  </tr>
							  </table>
						</div>
						<div class="col-12">
							

						
						  
						  
						  
						</div>
					
					</div>
	  
					
	  
					<div class="row mt-3 mx-4">
						<div class="col-12">
							<label class="order-form-label" for="date-picker-example">Select a Date</label>
						</div>
						<div class="col-12">
							<div data-mdb-input-init class="form-outline datepicker" data-mdb-toggle-button="false">
		
								<input
								type="date" class="form-control order-form-input" id="datepicker1" data-mdb-toggle="datepicker" />
								
							</div>
						</div>
					</div>
	  
	
	  
					<div class="row mt-3 mx-4">
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
								<label class="form-check-label" for="flexCheckDefault">By clicking here, I state that I have read and understood the <A href="itsa prank"> terms and conditions.</A></label>
							</div>
						</div>
					</div>
	  
					<div class="row mt-3">
						<div class="col-12 ">
							<button type="button" id="btnSubmit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary d-block mx-auto bg-dark btn-submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </section>
	  <h2><p class="back" style="display: flex; text-align: center; justify-content: center; text-decoration: none ;color: brown;"><a href="services.html">Back</a></p></h2>
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="feedbackModalLabel">Done!</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  Thank you for Hiring!
		</div>
	  </div>
	</div>
  </div>
  
 
  <script>

    document.getElementById("btnSubmit").addEventListener("click", function() {
        var myModal = new bootstrap.Modal(document.getElementById('feedbackModal'), {
            keyboard: false
        });
        myModal.show();
    });
</script>
</body>
</html>
